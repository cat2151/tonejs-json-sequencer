name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build distribution files
        run: npm run build
      
      - name: Get version
        id: package_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION="${{ github.ref_name }}"
            VERSION=${VERSION#v}
            TAG_NAME="${{ github.ref_name }}"
            echo "Using version from tag: $VERSION"
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            # Fallback to package.json version for manual triggers
            VERSION=$(node -p "require('./package.json').version")
            TAG_NAME="v${VERSION}"
            echo "Using version from package.json: $VERSION"
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $TAG_NAME"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package_version.outputs.tag_name }}
          name: Release v${{ steps.package_version.outputs.version }}
          body: |
            Release version ${{ steps.package_version.outputs.version }}
            
            ## CDN Usage
            You can use this library via jsDelivr CDN:
            
            ```html
            <!-- CommonJS -->
            <script src="https://cdn.jsdelivr.net/gh/cat2151/tonejs-json-sequencer@v${{ steps.package_version.outputs.version }}/dist/index.js"></script>
            
            <!-- ES Module -->
            <script type="module">
              import * as ToneJSONSequencer from 'https://cdn.jsdelivr.net/gh/cat2151/tonejs-json-sequencer@v${{ steps.package_version.outputs.version }}/dist/index.mjs';
            </script>
            ```
          files: |
            dist/**/*
          draft: false
          prerelease: false
