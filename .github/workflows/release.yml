name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build distribution files
        run: npm run build

      - name: Verify dist directory exists
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: dist/ directory does not exist or is empty"
            exit 1
          fi
          echo "dist/ directory verified"

      - name: Package dist directory
        run: |
          rm -f dist.zip
          zip -r dist.zip dist

      - name: Get version
        id: package_version
        run: |
          # Use version from package.json
          VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v${VERSION}"
          echo "Using version from package.json: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $TAG_NAME"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package_version.outputs.tag_name }}
          name: Release v${{ steps.package_version.outputs.version }}
          fail_on_unmatched_files: false
          body: |
            Release version ${{ steps.package_version.outputs.version }}
            
            **Updated:** ${{ github.event.head_commit.timestamp || github.event.repository.pushed_at }}
            **Commit:** ${{ github.sha }}
            
            ## CDN Usage
            You can use this library via jsDelivr CDN:
            
            ```html
            <!-- CommonJS -->
            <script src="https://cdn.jsdelivr.net/gh/cat2151/tonejs-json-sequencer@v${{ steps.package_version.outputs.version }}/dist/index.js"></script>
            
            <!-- ES Module -->
            <script type="module">
              import * as ToneJSONSequencer from 'https://cdn.jsdelivr.net/gh/cat2151/tonejs-json-sequencer@v${{ steps.package_version.outputs.version }}/dist/index.mjs';
            </script>
            ```
            
            Or use without version to always get the latest:
            ```html
            <script src="https://cdn.jsdelivr.net/gh/cat2151/tonejs-json-sequencer/dist/index.js"></script>
            ```
          files: |
            dist.zip
          draft: false
          prerelease: false
          # Mark as latest release even if version doesn't change
          make_latest: true
