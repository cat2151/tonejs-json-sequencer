name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library and demo
        run: npm run build:all

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          # Copy demo HTML and CSS files from demo/ directory to _site root
          cp demo/*.html _site/
          cp demo/*.css _site/
          # Copy dist directory (contains compiled library and demo JavaScript)
          cp -r dist _site/dist
          # Copy examples directory if it exists
          if [ -d "examples" ]; then
            cp -r examples _site/examples
          fi
          # Copy demo-library directory if it exists
          if [ -d "demo-library" ]; then
            cp -r demo-library _site/demo-library
          fi
          # Copy Google verification file if it exists
          if [ -f "googled947dc864c270e07.html" ]; then
            cp googled947dc864c270e07.html _site/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
